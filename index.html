<!doctype html>
<html>
  <head>
    <title>Scrolling Shooter</title>
    <link type="text/css" rel="stylesheet" href="game.css" />
  </head>
  <body>
    <h1>Scrolling Shooter</h1>
    <canvas id="screen" width="1024" height="786" z-index: 0;></canvas>
    <h2>Instructions</h2>
	<div id="instructionsDiv"></div>
	<div id="instructionsDiv2"></div>
	<div id="messageDiv"></div>
	<div id="congratsDiv"></div>
	<div id="fpsDiv"></div>
	<div id="fps">FPS: </div>
	<div id="levelDiv"></div>
	<div id="level">Level</div>
	<div id="scoreDiv"></div>
	<div id="score">Score</div>
	<div id="lives">Lives</div>
	<div id="enemiesRemain">Enemies<br>Remain</div>
	<div id="enemiesRemainDiv"></div>
	<div id="attackSpeed">Attack Speed</div>
	<div id="attackSpeedDiv"></div>
	<canvas id="environCanvas" width="1400" height="1400" z-index: 1;></canvas>
	<div style="position: absolute; left: 0; top: 0;">
	<canvas id="altEnvironCanvas" width="1400" height="1400" z-index: 1;></canvas>
	<div style="position: absolute; left: 0; top: 0;">
	<canvas id="focusCanvas" width="1400" height="1400" z-index: 1;></canvas>
	<div style="position: absolute; left: 0; top: 0;">
    <script type="text/javascript" src="ScrollingShooter.js"></script>
  </body>
</html>
